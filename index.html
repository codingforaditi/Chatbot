<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="bot-msg">Hello! I am a simple chatbot. Type something to start.</div>
    </div>

    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Social links -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/aditi-b-5a00a3304/" target="_blank">LinkedIn</a>
      <a href="https://github.com/codingforaditi" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
